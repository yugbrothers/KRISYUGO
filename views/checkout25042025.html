<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRISYUG - Checkout</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Dancing+Script&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/styles/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
      height: 100%;
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 10;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5em;
      color: #fff;
      letter-spacing: 1px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #ffd700;
    }

    .checkout-hero {
      background: url('/images/placeholder.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
    }

    .checkout-overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }

    .checkout-overlay h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .checkout-overlay p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .btn-primary {
      font-family: 'Cormorant Garamond', serif;
      background-color: transparent;
      color: #fff;
      padding: 12px 28px;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">KRISYUG</div>
    <nav class="nav">
      <a href="/index.html">Home</a>
      <a href="/men.html">Men</a>
      <a href="/about.html">About</a>
      <a href="/collections.html">Collections</a>
      <a href="/testimonials.html">Testimonials</a>
      <a href="/contact.html">Contact</a>
      <a href="/signin.html">Sign In</a>
      <a href="/cart.html"><i class="fas fa-shopping-cart"></i></a>
    </nav>
  </header>

  <!-- Checkout Hero Section with dynamic background -->
<section class="checkout-hero" id="checkout-hero">
    <div class="checkout-overlay">
      <h1 id="productName">Product Name</h1>
      <p id="productPrice">Price: ₹0</p>
      <a href="#" class="btn-primary" onclick="handleBuyNow()">Buy Now</a>

    </div>
  </section>
  
  <script>
    const productImage = localStorage.getItem("productImage");
    const productName = localStorage.getItem("productName");
    const productPrice = localStorage.getItem("productPrice");
  
    if (productImage) {
      document.getElementById("checkout-hero").style.backgroundImage = `url('${productImage}')`;
    }
  
    document.getElementById("productName").innerText = productName || "Product Name";
    document.getElementById("productPrice").innerText = productPrice ? `Price: ₹${productPrice}` : "Price: ₹0";
  </script>
  <script>
    function handleBuyNow() {
    const user = JSON.parse(localStorage.getItem("user"));
  
    if (user && user.email) {
      // User is logged in, go to pay page
      window.location.href = "/pay.html";
    } else {
      // Not logged in, go to sign-in page
      window.location.href = "/signin.html";
    }
  }
  </script>
  
  
  
  <script src="/js/script.js"></script>
  

</body>
</html>
