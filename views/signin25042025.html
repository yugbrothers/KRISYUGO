<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRISYUG - Sign In</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/styles/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
      height: 100%;
    }

    .signin-hero {
      background: url('/images/flora5.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .signin-overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: center;
    }

    .signin-overlay h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      margin-bottom: 5px;
      color: #fff;
    }

    .signin-overlay input {
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 30px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-family: 'Josefin Sans', sans-serif;
      outline: none;
      transition: background 0.3s ease, color 0.3s ease;
      width: 100%;
    }

    .signin-overlay input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .signin-overlay input:focus {
      background: #fff;
      color: #000;
    }

    .btn-primary {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 14px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Cormorant Garamond', serif;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #fff;
      color: #000;
    }

    @media (max-width: 480px) {
      .signin-overlay {
        padding: 30px 20px;
      }
      .btn-primary {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <section class="signin-hero">
    <form class="signin-overlay" id="signin-form">
      <h1>Complete Your Details</h1>

      <input type="text" id="customer-firstname" placeholder="First Name" required />
      <input type="text" id="customer-lastname" placeholder="Last Name" required />
      <input type="tel" id="customer-phone" placeholder="Phone Number" required />
      <input type="email" id="customer-email" placeholder="Email Address" required />

      <button type="submit" class="btn-primary">Sign in</button>
    </form>
  </section>

  <script src="/js/script.js"></script>
</body>
</html>
